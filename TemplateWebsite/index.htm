<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <title>Website Template</title>


</head>

<body>
    <header>
        <section class="head">
            <div class="logo">
                <img src="assets/img/logo_Edu.jpg" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Map</a></li>

                </ul>
            </nav>
            <div class="login">
                <a class="btn btn-secondary" href="#">Login</a>
                <a id="register" class="btn btn-primary" href="#">Register</a>
            </div>
        </section>

    </header>
    <main>
        <section id="intro">
            <div class="row">
                <div class="span6">
                    <div class="intro-text">
                        <h1>Education Template</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, temporibus.</p>
                    </div>
                    <div class="intro-sub">
                        <form action="" class="search-form">
                            <input type="text" name="search" id="search" class="form-control search-input"
                                placeholder="Search your course">
                            <button type="button" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
                <div class="span6">
                    <div id="intro-image">
                        <img src="assets/img/woman.png" alt="intro-image">
                    </div>
                </div>
            </div>



        </section>
        <section id="report"> 
            <div class="row">
                <div class="span3">
                    <div class="single_report">
                        <span class="report-icon"></span>
                        <span class="report-count">150</span>
                        <p class="report-desc">Courses</p>
                    </div>
                </div>
                <div class="span3">
                    <div class="single_report">
                        <span class="report-icon"></span>
                        <span class="report-count">200</span>
                        <p class="report-desc">Programgs</p>
                    </div>
                </div>
                <div class="span3">
                    <div class="single_report">
                        <span class="report-icon"></span>
                        <span class="report-count">320</span>
                        <p class="report-desc">Candidates</p>
                    </div>
                </div>
                <div class="span3">
                    <div class="single_report">
                        <span class="report-icon"></span>
                        <span class="report-count">540</span>
                        <p class="report-desc">Users</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
